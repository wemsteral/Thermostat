<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./public/style.css">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <input id="diff_amount" type="number" name="degrees" value="">
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <br>
        <button id="temperature-reset">reset</button>
        <br>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="toggle-powersaving">PSM on/off</button>

      </p>
    </section>
    <script src="./src/Thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
      $( document ).ready(function() {

        var thermostat = new Thermostat();
        updateTemperature();

        function updateTemperature() {
        $('#temperature').text(thermostat.temp);
        $('#temperature').attr('class', thermostat.isUsageRating());
        }

        function getValue(){
          var user_value = document.getElementById('diff_amount').value;
          return parseInt(user_value);
        }

        function updatePS() {
        $('#power-saving-status').text(thermostat.isPowerSaving());
        }

        $('#temperature-up').click(function() {
          thermostat.up(getValue());
          updateTemperature();
        })

        $('#temperature-down').click(function(){
          thermostat.down(getValue());
          updateTemperature();
        })

        $('#temperature-reset').click(function(){
          thermostat.reset();
          updateTemperature();
        })

        $('#toggle-powersaving').click(function(){
          thermostat.togglePowerSaving();
          updatePS();
        })
      });
    </script>
  </body>
</html>
